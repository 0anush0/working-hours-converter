<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hours</title>
    <link href="https://fonts.googleapis.com/css2?family=Microsoft+Sans+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            background-color: #008080;
            color: #000000;
            line-height: 1.4;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #C0C0C0;
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 5px;
        }
        .title-bar {
            background-color: #000080;
            color: #FFFFFF;
            padding: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        .subtitle {
            color: #000000;
            margin: 8px 0;
            font-size: 14px;
        }
        .card {
            background-color: #C0C0C0;
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 8px;
            margin-bottom: 10px;
        }
        .card:last-child {
            margin-bottom: 0;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="time"] {
            width: calc(100% - 6px);
            padding: 2px;
            background-color: #FFFFFF;
            border: 2px inset #808080;
            color: #000000;
            font-family: 'Microsoft Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 14px;
        }
        .time-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .time-separator {
            margin: 0 10px;
            font-size: 14px;
        }
        .convert-btn {
            display: block;
            width: 100%;
            background-color: #C0C0C0;
            color: #000000;
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 6px;
            font-size: 12px;
            font-family: 'Microsoft Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            position: relative;
            outline: 1px solid #000000;
            margin-top: 10px;
        }
        .convert-btn:active {
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            outline: 1px solid #000000;
        }
        .result-hidden {
            display: none;
        }
        .result.active {
            display: block;
            margin-top: 10px;
        }
        .result-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .converted-time {
            font-size: 12px;
            margin-bottom: 10px;
        }
        #map {
            height: 200px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="container">
            <div class="title-bar">working_hours.exe</div>
            <p class="subtitle">See your working hours in different locations</p>

            <div class="card">
                <div class="input-group">
                    <label for="homeLocation">My work is based in:</label>
                    <input type="text" id="homeLocation" placeholder="Enter your city" class="location-input">
                </div>

                <div class="input-group">
                    <label>My working hours are:</label>
                    <div class="time-wrapper">
                        <input type="time" id="startTime" value="09:00">
                        <span class="time-separator">to</span>
                        <input type="time" id="endTime" value="17:00">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label for="newLocation">If I travel to:</label>
                    <input type="text" id="newLocation" placeholder="Enter destination city" class="location-input">
                </div>
                <button id="calculateBtn" class="convert-btn">Show Working Hours</button>
            </div>

            <div id="result" class="card result-hidden"></div>

            <div id="mapSection" class="card result-hidden">
                <div class="result-text">Distance Map:</div>
                <div id="map"></div>
                <div id="distance" class="converted-time"></div>
            </div>
        </div>
    </main>

    <script>
        let autocompleteHome, autocompleteNew, map, distanceService;

        function initMap() {
            const options = {
                types: ['(cities)'],
                fields: ['formatted_address', 'geometry', 'name']
            };

            autocompleteHome = new google.maps.places.Autocomplete(
                document.getElementById('homeLocation'),
                options
            );

            autocompleteNew = new google.maps.places.Autocomplete(
                document.getElementById('newLocation'),
                options
            );

            document.querySelectorAll('.location-input').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') e.preventDefault();
                });
            });

            document.getElementById('calculateBtn').addEventListener('click', handleCalculateClick);

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: {lat: 0, lng: 0}
            });

            map.overlays = []; // Initialize the overlays array

            distanceService = new google.maps.DistanceMatrixService();
        }

        google.maps.Map.prototype.clearOverlays = function() {
            if (this.overlays) {
                for (let i = 0; i < this.overlays.length; i++) {
                    this.overlays[i].setMap(null);
                }
                this.overlays = [];
            } else {
                this.overlays = [];
            }
        };

        async function handleCalculateClick() {
            try {
                const homePlace = autocompleteHome.getPlace();
                const newPlace = autocompleteNew.getPlace();

                if (!homePlace || !newPlace) {
                    showResult('Please select valid cities from the dropdown suggestions.');
                    return;
                }

                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;

                const homeTz = await getTimezone(
                    homePlace.geometry.location.lat(),
                    homePlace.geometry.location.lng()
                );

                const newTz = await getTimezone(
                    newPlace.geometry.location.lat(),
                    newPlace.geometry.location.lng()
                );

                // Create Date objects for start and end times
                const now = new Date();
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);

                const homeStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHours, startMinutes);
                const homeEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes);

                // Convert times to the destination timezone
                const newStart = new Date(homeStart.getTime() + (newTz.rawOffset - homeTz.rawOffset) * 1000);
                const newEnd = new Date(homeEnd.getTime() + (newTz.rawOffset - homeTz.rawOffset) * 1000);

                const formatOptions = { hour: 'numeric', minute: '2-digit', hour12: true };

                const homeDayDifference = homeEnd.getDate() - homeStart.getDate();
                const newDayDifference = newEnd.getDate() - newStart.getDate();

                let homeStartString = homeStart.toLocaleTimeString('en-US', formatOptions);
                let homeEndString = homeEnd.toLocaleTimeString('en-US', formatOptions);
                let newStartString = newStart.toLocaleTimeString('en-US', formatOptions);
                let newEndString = newEnd.toLocaleTimeString('en-US', formatOptions);

                if (homeDayDifference !== 0) {
                    homeEndString += '<sup>+1</sup>';
                }

                if (newDayDifference !== 0) {
                    newEndString += '<sup>+1</sup>';
                }

                showResult(`
                    <div class="result-text">Working hours:</div>
                    <div class="converted-time">${homePlace.name} (${homeTz.timeZoneName}): ${homeStartString} - ${homeEndString}</div>
                    <div class="converted-time">${newPlace.name} (${newTz.timeZoneName}): ${newStartString} - ${newEndString}</div>
                `);

                calculateDistance(homePlace, newPlace);

                document.getElementById('mapSection').classList.remove('result-hidden');
                document.getElementById('mapSection').classList.add('active');

            } catch (error) {
                console.error('Calculation error:', error);
                showResult('Error calculating time difference. Please try again.');
            }
        }

        function calculateDistance(origin, destination) {
            const request = {
                origins: [origin.geometry.location],
                destinations: [destination.geometry.location],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC
            };

            distanceService.getDistanceMatrix(request, (response, status) => {
                if (status === 'OK') {
                    const distance = response.rows[0].elements[0].distance.text;
                    document.getElementById('distance').textContent = `Distance: ${distance}`;

                    // Ensure the map is loaded before adding markers
                    google.maps.event.addListenerOnce(map, 'idle', function() {
                        // Clear previous markers and polylines
                        if (map.overlays) {
                            map.overlays.forEach(overlay => overlay.setMap(null));
                        }
                        map.overlays = [];

                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(origin.geometry.location);
                        bounds.extend(destination.geometry.location);
                        map.fitBounds(bounds);

                        // Add markers
                        const originMarker = new google.maps.Marker({
                            position: origin.geometry.location,
                            map: map,
                            title: 'Origin'
                        });

                        const destinationMarker = new google.maps.Marker({
                            position: destination.geometry.location,
                            map: map,
                            title: 'Destination'
                        });

                        // Draw polyline
                        const polyline = new google.maps.Polyline({
                            path: [origin.geometry.location, destination.geometry.location],
                            geodesic: true,
                            strokeColor: '#FF0000',
                            strokeOpacity: 1.0,
                            strokeWeight: 2,
                            map: map
                        });

                        // Add overlays to the map
                        map.overlays.push(originMarker, destinationMarker, polyline);

                        console.log('Origin Marker:', originMarker);
                        console.log('Destination Marker:', destinationMarker);
                        console.log('Polyline:', polyline);
                    });
                } else {
                    console.error('Distance Matrix request failed:', status);
                }
            });
        }


        async function getTimezone(lat, lng) {
            try {
                const timestamp = Math.floor(Date.now() / 1000);
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/timezone/json?location=${lat},${lng}&timestamp=${timestamp}&key=AIzaSyDNjIHQsSdFqBYOO0LYkJNluGDXcNw_meU`
                );

                if (!response.ok) throw new Error('Timezone API request failed');

                const data = await response.json();
                if (data.status !== 'OK') throw new Error(data.status);

                return data;
            } catch (error) {
                console.error('Timezone fetch error:', error);
                throw error;
            }
        }

        function showResult(message) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.classList.remove('result-hidden');
            result.classList.add('active');
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNjIHQsSdFqBYOO0LYkJNluGDXcNw_meU&libraries=places&callback=initMap"></script>
</body>
</html>
