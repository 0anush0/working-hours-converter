<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hours</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #C0C0C0;
            color: #000080;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            color: #000080;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px #FFA500;
        }
        .subtitle {
            text-align: center;
            color: #000080;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .card {
            background-color: #FFFFFF;
            border: 3px solid #000080;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 5px 5px #FFA500;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"],
        input[type="time"] {
            width: calc(100% - 10px);
            padding: 5px;
            background-color: #FFFFFF;
            border: 2px solid #000080;
            color: #000080;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
        .time-wrapper {
            display: flex;
            align-items: center;
        }
        .time-separator {
            margin: 0 10px;
            font-size: 18px;
        }
        .convert-btn {
            display: block;
            width: 100%;
            background-color: #FFA500;
            color: #000080;
            border: 2px solid #000080;
            padding: 10px;
            font-size: 20px;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .convert-btn:hover {
            background-color: #FFD700;
        }
        .result-hidden {
            display: none;
        }
        .result.active {
            display: block;
        }
        .result-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .converted-time {
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="container">
            <h1>Working Hours</h1>
            <p class="subtitle">See your working hours in different locations</p>

            <div class="card">
                <div class="input-group">
                    <label for="homeLocation">My work is based in:</label>
                    <input type="text" id="homeLocation" placeholder="Enter your city" class="location-input">
                </div>

                <div class="input-group">
                    <label>My working hours are:</label>
                    <div class="time-wrapper">
                        <input type="time" id="startTime" value="09:00">
                        <span class="time-separator">to</span>
                        <input type="time" id="endTime" value="17:00">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label for="newLocation">If I travel to:</label>
                    <input type="text" id="newLocation" placeholder="Enter destination city" class="location-input">
                </div>
                <button id="calculateBtn" class="convert-btn">Show Working Hours</button>
            </div>

            <div id="result" class="card result-hidden"></div>
        </div>
    </main>

    <!-- The script section remains unchanged -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNjIHQsSdFqBYOO0LYkJNluGDXcNw_meU&libraries=places"></script>
    <script>
        // ... (keep the existing JavaScript code here)
    </script>
</body>
</html>
